MEMORY {
  ZP:		start = $0020, size = $D0, type = rw;
  BASROM:		start = $8000, size = $7000, fill = yes, file = %O;
  HWSETUP:  start = $F000, size = $100, fill = yes, file = %O;
  AUSMON:   start = $F100, size = $700, fill = yes, file = %O;
  BIOS:     start = $F800, size = $300, fill = yes, file = %O;
  MEMTEST:  start = $FB00, size = $200, fill = yes, file = %O;
  KEYMAPS:  start = $FD00, size = $2FA, fill = yes, file = %O;
  RESETVEC: start = $FFFA, size = 6, fill = yes, file = %O;
  DUMMY:		start = $0000, size = $00FF, file = "";
}

SEGMENTS {
  ZEROPAGE:	load = ZP, type = zp;
  HEADER:		load = BASROM,	type = ro;
  VECTORS:	load = BASROM,	type = ro;
  KEYWORDS:	load = BASROM,	type = ro;
  ERROR:		load = BASROM,	type = ro;
  CODE:		load = BASROM,	type = ro;
  CHRGET:		load = BASROM,	type = ro;
  INIT:		load = BASROM,	type = ro;
  EXTRA:		load = BASROM,	type = ro;
  DUMMY:		load = DUMMY; # don't include

  HWSETUP: load = HWSETUP, type = ro;
  AUSMON: load = AUSMON, type = ro;
  BIOS: load = BIOS, type = ro;
  MEMTEST: load = MEMTEST, type = ro;
  KEYMAPS: load = KEYMAPS, type = ro;
  RESETVEC: load = RESETVEC, type = ro;
}

